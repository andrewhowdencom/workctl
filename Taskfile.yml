version: '3'

tasks:
  build:
    desc: Build the application
    cmds:
      - go build -o workctl main.go

  test:
    desc: Run tests
    cmds:
      - go test ./...

  lint:
    desc: Run linters
    cmds:
      - go run github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.5 run

  validate:
    desc: Validate the project
    deps: [lint, test, build]
